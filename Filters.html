<!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

       <link href="css/nouislider.css" rel="stylesheet">

    </head>



      <style type="text/css">
        .margen{
          margin-right: 2em;
          margin-left: 2em;
          margin-top: 1em;
          margin-bottom: 1em;
         }
         .center-btn { 
                  display: flex;
                 justify-content: center;
                  }

    </style>    



      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          $('select').material_select();
        });
      </script>



    <body>


        <div class="container">
          <div class="#eeeeee grey lighten-3">
                  
                  <div class="margen">
                  <h5>Filters</h5>
                  </div>

                   <div class="row">
                                   <div class="margen">
                                   <div class="col s3">

                                      <h6>Airline</h6>
                                      
                                                                                                            
                                                <form action="#">
                                                  <p>
                                                    <input type="checkbox" id="AerolineasArgentinas" />
                                                    <label for="AerolineasArgentinas">Aerolineas Argentinas</label>
                                                  </p>
                                                  <p>
                                                    <input type="checkbox" id="AmericanAirlines" />
                                                    <label for="AmericanAirlines">American Airlines</label>
                                                  </p>
                                                   <p>
                                                    <input type="checkbox" id="Latam" />
                                                    <label for="Latam">Latam</label>
                                                  </p>
                                                </form>
        
                
                                   </div>
                                   </div>              
                                  
                                   <div class="col s3"> 
                                   <div class="margen">    

                                       
                                      <h6>Price</h6>
                                             
                                                      <form action="#">
                                                             <p class="range-field">
                                                               <input type="range" id="price" min="0" max="100" />
                                                             </p>
                                                           </form>




                                   </div>
                                   </div>     

                                   <div class="col s3"> 
                                    <div class="margen">
                                          <h6>Scales</h6>
                                                      <form action="#">
                                                             <p class="range-field">
                                                               <input type="range" id="scales" min="0" max="4" />
                                                             </p>
                                                           </form>




                                   </div>
                                   </div>

                 </div>

                
                <div class="row">
                          
                                               
                                  
                                   <div class="col s3"> 
                                   <div class="margen">            
                                                      <div class="center-btn">
                                                 <a class="waves-effect waves-light btn">Apply</a>
                                               </div>



                                   </div>
                                   </div>     

                                 
                </div>

    
          </div>
        </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
