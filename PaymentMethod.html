<!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>



    <style type="text/css">
        .margen{
          padding-top: 1em;
          padding-bottom: 1em;
          margin-top: 1em;
          margin-left: 2em;

        }

         .input-field{
          margin-bottom: 1em;
          margin-top: 1em;
          margin-left: 6em;
          margin-right: 0em;

        }

          .center-btn { 
                  display: flex;
                 justify-content: center;
                  }

    </style>    



      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){

          $('select').material_select();
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
      });
        });
      </script>



    <body>


        <div class="container">
            <div class="#eeeeee grey lighten-3">
              

             
              <div class="row">
                <div class=margen>
                   <p><i class="small material-icons left">payment</i> <h5>Payment Method</h5></p>
                </div>
              </div>

            </div>

        </div>




        <div class="container">
          <div class="#eeeeee grey lighten-3">
            

              <div class="row">
              
                            <div class="col s4">
                                      <div class="input-field">
                                        <select>
                                        <option value="" disabled selected>Select payment method</option>
                                        <option value="1">Visa</option>
                                        <option value="2">Mastercard</option>
                                        <label>Select payment method</label>
                                        </select>  
                                      </div>
                            </div>
                  
                            <div class="col s2">
                               <div class="input-field">
                                  <input placeholder="month" id="Number" type="number" min=1 max=12> 
                                  
                                </div>
                                
                            </div>

                  

                            <div class="col s2">
                               <div class="input-field">
                                  <input placeholder="year" id="Number" type="number" min=16 max=50>
                                </div>
                            </div>

              </div>

                <div class="row">
                              
                                          <div class="col s4">
                                            <div class="input-field">
                                              <input paceholder="Card Number" id="Card Number" type="text"> 
                                              <label for="Card Number">Card Number</label> 
                                            </div>
                                          </div>

                                          <div class="col s2">
                                              <div class="input-field">
                                                <input paceholder="Security code" id="Security code" type="text"> 
                                                <label for="Security code">Security code</label> 
                                             </div>
                                          </div>


                              </div>




            </div>
        </div>




        <div class="container">
          <div class="#eeeeee grey lighten-3">
            
                            <div class=margen>
                               <h5> Billing information</h5>
                           </div>  

                              <div class="row">
                              
                                          <div class="col s4">
                                            <div class="input-field">
                                              <input paceholder="Name" id="Name" type="text"> 
                                              <label for="Name">Name</label> 
                                            </div>
                                          </div>

                                          <div class="col s4">
                                              <div class="input-field">
                                                <input paceholder="Surname" id="Surname" type="text"> 
                                                <label for="Name">Surname</label> 
                                             </div>
                                          </div>


                              </div>





                              <div class="row">
                              
                                            <div class="col s4">
                                                  <div class="input-field">
                                                    <input paceholder="Address" id="Address" type="text"> 
                                                    <label for="Address">Address</label> 
                                                  </div>
                                            </div>

                                            <div class="col s4">
                                                    <div class="input-field">
                                                      <input paceholder="City" id="City" type="text"> 
                                                      <label for="City">City</label> 
                                                  </div>
                                            </div>


                              </div>




                              <div class="row">
                              
                                          <div class="col s4">
                                            <div class="input-field">
                                                <input paceholder="Second Address" id="Second Address" type="text"> 
                                                <label for="Second Address">Second Address</label> 
                                            </div>
                                          </div>

                                          <div class="col s4">
                                              <div class="input-field">
                                                <input paceholder="Postal code / Zip" id="Postal code / Zip" type="text"> 
                                                <label for="Postal code / Zip">Postal code / Zip</label> 
                                            </div>
                                          </div>


                              </div>




                              <div class="row">
                              
                                              <div class="col s4">
                                                <div class="input-field">
                                                    <input paceholder="email" id="email" type="email"> 
                                                    <label for="email">email</label>
                                                </div>
                                              </div>

                                            <div class="col s4">
                                                <div class="input-field">
                                                  <input paceholder="Phone number" id="Phone number" type="text"> 
                                                  <label for="Phone number">Phone number</label>
                                              </div>
                                            </div>


                              </div>




                               <div class="row"> 
                                     <div class="col s8">
                                               <div class="center-btn">
                                                 <a class="waves-effect waves-light btn">Submit</a>
                                               </div>
                                    </div> 
                              </div>

                              <div class="row"></div>


          </div>
        </div>



    
        




      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
