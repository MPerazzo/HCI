<!DOCTYPE html>
<html>
   <head>
      <title>FlySafely</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="css/materialize.min.css">
      <link rel="stylesheet" href="css/micss.css">

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src="js/materialize.min.js"></script>
      <script src="js/mijs.js"></script>

   </head>
   <body style="margin:0; padding=0; margin-bottom:900px">
     <!-- HEADER -->
      <div class=container4>
        <div class="up">
        <div class="container">
          <div class="#eeeeee grey lighten-3">
            <div class="row">
              <div class="col s12">
              <img class="responsive-img" src="LogoHCI.png" width="110px" style="position:relative; right:155px; bottom:7px">
              </div>
            </div>
          </div>
        </div>     
        </div>

        <div class="card-panel teal lighten-2"> </div>

        <div class="container">
          <div class="#eeeeee grey lighten-3" style="height:50px"></div>     
        </div>    

        <div class="margen" style="position:relative; top:20px" >             

          <div class="row" style="display:flex; align-items: center; justify-content:center">       
            <div class="col s2.5 m2.5 l2.5">
                <a class="btn waves-effect grey lighten-3" style="margin:0; height:6.0vh; width:14.0vw; padding-left:4.4vw; 
                padding-right:4.4vw; bottom:8.5vh" href="1-home.html">
                    <text class="black-text" style="font-size:1.0vw"> 
                       <i class="black-text material-icons tiny left" style="position:relative; bottom:2px; font-size:1.5vw; margin:0">home</i>HOME</text></a>
            </div>
            <div class="col s2.5 m2.5 l2.5">           
                <a class="btn waves-effect grey lighten-3" style="margin:0; height:6.0vh; width:14.0vw; padding-left:2.8vw; 
                padding-right:2.8vw; bottom:8.5vh" href="http://www.tutorialspoint.com">
                    <text class="black-text" style="font-size:1.0vw"> 
                       <i class="black-text fa fa-dollar tiny left" style="position:relative; left:5px; font-size:1.5vw; margin:0"> 
                       </i>DISCOUNTS</text></a>
            </div>
            <div class="col s2.5 m2.5 l2.5">           
                <a class="btn waves-effect grey lighten-3" style="margin:0; height:6.0vh; width:14.0vw; padding-left:3.5vw; 
                padding-right:3.5vw; bottom:8.5vh" href="3-reviews.html">
                    <text class="black-text" style="font-size:1.0vw"> 
                       <i class="black-text fa fa-pencil-square-o tiny left" style="position:relative; top:2px; font-size:1.5vw; margin:0"></i>REVIEWS</text></a>
            </div>
            <div class="col s2.5 m2.5 l2.5">           
                <a class="btn waves-effect grey lighten-3" style="margin:0; height:6.0vh; width:14.0vw; padding-left:2.5vw; 
                padding-right:2.5vw; bottom:8.5vh" href="4-ContactUs.html">
                    <text class="black-text" style="font-size:1.0vw"> 
                       <i class="black-text material-icons tiny left" style="position:relative; font-size:1.5vw; margin:0">
                       email</i>CONTACT US</text></a>
            </div>
          </div>
        </div>
                          
          <!-- BREADCRUMB -->
            <div class="row">
              <div class="col s6 m6 l6" style="margin:0">
                <div id="breadcrumb" style="position:relative; left:31vw; bottom:42px">
                  <ul class="crumbs">
                    <li class="first"><a href="#" class="teal-text" style="z-index:8; font-size:1.0vw"><span></span>Choose a flight</a></li>
                    <li><a href="#" style="z-index:7; font-size:1.0vw">Passengers information</a></li>
                    <li><a href="#" style="z-index:6; font-size:1.0vw">Payment</a></li>
                    <li><a href="#" style="z-index:5; font-size:1.0vw">Confirmation</a></li>
                  </ul>
                </div>
              </div>
            </div>
    </div>

        <!-- SEARCH-->
        <div class="container" style="position:absolute; top:200px; width:260px; height:470px; margin-left:15px; padding-left:auto;
         padding-right:auto; margin-bottom:0px; outline:none" id="buscar">
          <div class="row">
              <div class="input-field col s3 m3 l3" style=" width:210px" id="from" >
                  <label for="airlane" class="black-text" style="font-size:16px; position:relative; bottom:40px; left:0">From</label>
                  <input id="airlane" type="text" placeholder="write starting airpot here" class="autocomplete"/>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s3 m3 l3" style="position:relative; bottom:30px; width:210px" id="dest">
              <label for="airlane" class="black-text" style="font-size:16px; position:relative; bottom:40px; left:0">To</label>
              <input id="airlane" type="text" placeholder="write destiny airpot here" class="autocomplete">
           </div>
          </div>
          <div class="row" style="outline:none">
            <div class="col s3 m3 l2" style="position:relative; bottom:40px; width:115px">
              <label class="black-text" style="position:relative; top:7px; left:0px; font-size: 16px">Departure</label>
              <input type="date" placeholder="click here" class="datepicker" name="depart" style="font-size:12px"></input>
            </div>
            <div class="col s2 m2 l2" style="position:relative; bottom:40px; width:115px"  id="return">
                <label class="black-text" style="position:relative; top:7px; font-size: 16px">Return</label>
                <input type="date" placeholder="click here" class="datepicker" name="depart" style="font-size:12px"></input>
            </div>
          </div>

          <div class="row" style="position:relative; bottom:80px; right:10px" >      
            <form action="#" name="ways">
               <div class="col s10 m10 l12" id="way">
                  <br/>
                  <input name ="ways" type="radio" id="roundTrip" value="roundTrip"/>
                  <label for="roundTrip" style="padding-right:15px; color:#424242">Round trip</label>
                  <input name="ways" type="radio" id="oneWay" value="oneWay"/>
                  <label for="oneWay" style="color:#424242">One way</label>
               </div>
            </form>
          </div>

          <div class="row" style="position:relative; bottom:85px" >
              <div class="input-field col s1 m1 l1" style="width:60px">
                 <select name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                 </select>
                 <label class="black-text" style="font-size:16px">Adult</label>
              </div>
              <div class="input-field col s1 m1 l1 offset-s1 offset-m1 offset-l1" style="width:60px">
                 <select name="" id="">
                    <option value="1">0</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                 </select>
                 <label class="black-text" style="font-size:16px">Child</label>
              </div>
              <div class="input-field col s1 m1 l1 offset-s1 offset-m1 offset-l1" style="width:60px">
                 <select name="" id="">
                    <option value="1">0</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                 </select>
                 <label class="black-text" style="font-size:16px">Infant</label>
              </div>
          </div>

          <div class="row">
            <div class="col s2 m2 l2">
              <a class="btn waves-effect waves-light right teal" type="submit" href="" name="action" 
              style="position:relative; left:142px; bottom:95px">Search</a>
            </div>
          </div>
        </div>

        <!-- ORDER BY -->
        <div class="container" style="position:absolute; top:700px; width:280px; height:100px">
          <div class="row">
            <div class="s3 m3 l3">
              <text class="grey-text" style="position:relative; left:102px; top:10px"> Customize search </text>
            </div>
          </div>
          <div class="row">
            <div class="col s3 m3 l3" style="width:150px">
                 <ul class="collapsible" data-collapsible="accordion" style="position:relative; left:43px; width:200px">
                   <li>
                      <div class="collapsible-header center grey lighten-3 btn waves-effect black-text">ORDER BY</div>
                      <div class="collapsible-body" style="bottom:10px; padding-bottom:20px">
                        <div class="input-field" style="margin:0">
                           <p style="padding:0">
                             <input id="Price" type="checkbox" class="filled-in">
                             <label class="black-text" for="Price">Price</label>
                          </p>
                          <p style="padding:0">
                             <input id="Airline" type="checkbox" class="filled-in">
                             <label class="black-text" for="Airline">Airline</label>
                          </p>
                          <p style="padding:0">
                             <input id="Duration" type="checkbox" class="filled-in">                  
                             <label class="black-text" for="Duration">Duration</label>
                          </p>
                        </div> 
                      </div>
                   </li>
                 </ul>
              </div>
            </div>  
          </div>
        </div>      
    </body>   
</html>
