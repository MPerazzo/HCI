      <script>
      	$(document).ready(function(){
      		$('select').material_select();
            $('.autocomplete').autocomplete({
              data: {
                 "Apple": null,
                 "Microsoft": null,
                 "Google": null
              }
           });
            $('.datepicker').pickadate({
              selectMonths: true, 
              selectYears: 15
           });

            var roundTrip = document.getElementById("roundTrip");
            roundTrip.checked = true;
            document.getElementById("dest2").style.display = 'none';
            document.getElementById("dest3").style.display = 'none';
            document.getElementById("dest4").style.display = 'none';
            document.getElementById("dest5").style.display = 'none';

            roundTrip.onclick = function() {
               document.getElementById("return").style.display = 'block';  
            }

            var oneWay = document.getElementById("oneWay");
            oneWay.onclick = function() {
               document.getElementById("return").style.display = 'none';  
            }

            var cantDest = 0;
            var dest = document.getElementById("addDestination");
            dest.onclick = function(){
               if(cantDest == 0) {
                  document.getElementById("return").style.display = 'none';  
                  document.getElementById("way").style.display = 'none';
               }
               if(cantDest <= 3) {
                  cantDest++;
                  document.getElementById("dest" + (cantDest+1)).style.display = 'block';
               }
               if(cantDest > 1 || cantDest <3) {
                  document.getElementById("rm" + (cantDest-1)).style.display = 'none';
               }
               if(cantDest == 4) {
                  document.getElementById("addDestination").style.display = 'none';
               }
            }
            var rm1 = document.getElementById("rm1");
            rm1.onclick = function() {
                  if(document.getElementById("roundTrip").checked) {
                     document.getElementById("return").style.display = 'block';
                  }
                  document.getElementById("way").style.display = 'block';
                  cantDest--;
                  document.getElementById("dest2").style.display = 'none';
            }
            var rm2 = document.getElementById("rm2");
            rm2.onclick = function() {
                  document.getElementById("rm1").style.display = 'block';
                  cantDest--;
                  document.getElementById("dest3").style.display = 'none';

            }
            var rm3 = document.getElementById("rm3");
            rm3.onclick = function() {
                  document.getElementById("rm2").style.display = 'block';
                  cantDest--;
                  document.getElementById("dest4").style.display = 'none';
            }
            var rm4 = document.getElementById("rm4");
            rm4.onclick = function() {
                  document.getElementById("rm3").style.display = 'block';
                  document.getElementById("dest5").style.display = 'none';
                  document.getElementById("addDestination").style.display = 'block';
                  cantDest--;
            }
      	});
      </script>
